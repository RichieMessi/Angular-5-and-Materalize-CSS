
      <div class="card blue-grey darken-1">

          <div class="card-content white-text">

            <span class="card-title">{{post.post}}</span>

            <a (click)="post.hide = !post.hide">Show Author</a> | 

            <a (click)="removePost(post)">Remove</a> 

          </div>

          <div class="card-action" [hidden]="post.hide">            

            <p>{{post.author}}</p>          
            
          </div>

        </div>
